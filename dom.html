<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Eventi DOM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }

    #messaggioSaluto, #lista, #outputKey, #hoverBox, #messaggioEmail {
      margin-top: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .clickabile {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    #hoverBox {
      width: 200px;
      height: 100px;
      background-color: #cfe8fc;
      margin: 20px auto;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <h1 id="titolo">Eventi DOM in azione</h1>

  <!-- 1. Click -->
  <button id="btnSaluta">Saluta</button>
  <input type="text" id="nomeInput" placeholder="Inserisci il tuo nome">
  <p id="messaggioSaluto"></p>

  <!-- 2. Doppio click -->
  <p id="paragrafoDoppioClick" class="clickabile">Doppio cliccami!</p>

  <!-- 3 + 4. Mouse -->
  <div id="hoverBox">Passa qui sopra</div>

  <!-- 5 + 6. Tastiera -->
  <input type="text" id="tastieraInput" placeholder="Scrivi qualcosa">
  <p id="outputKey"></p>

  <!-- 7. Select -->
  <select id="selezionaColore">
    <option value="">--Scegli un colore--</option>
    <option value="red">Rosso</option>
    <option value="green">Verde</option>
    <option value="blue">Blu</option>
  </select>
  <p id="coloreSelezionato"></p>

  <!-- 10. EMAIL -->
  <input type="email" id="email" placeholder="Inserisci la tua email">
  <button id="btnEmail">Mostra mail</button>
  <p id="messaggioEmail"></p>

  <script>
    document.getElementById("btnSaluta").addEventListener("click", function () {
      const nome = document.getElementById("nomeInput").value;
      document.getElementById("messaggioSaluto").textContent = "Ciao, " + nome + "!";
    });

    document.getElementById("paragrafoDoppioClick").addEventListener("dblclick", function () {
      this.textContent = "Hai fatto doppio clic!";
      this.style.color = "green";
    });

    document.getElementById("hoverBox").addEventListener("mouseover", function () {
      this.textContent = "Stai passando sopra!";
      this.style.backgroundColor = "#ffd54f";
    });

    document.getElementById("hoverBox").addEventListener("mouseout", function () {
      this.textContent = "Passa qui sopra";
      this.style.backgroundColor = "#cfe8fc";
    });

    document.getElementById("tastieraInput").addEventListener("keydown", function (e) {
      document.getElementById("outputKey").textContent = "Hai premuto: " + e.key;
    });

    document.getElementById("tastieraInput").addEventListener("keyup", function (e) {
      console.log("Rilasciato: " + e.key);
    });

    document.getElementById("selezionaColore").addEventListener("change", function () {
      const colore = this.value;
      document.getElementById("coloreSelezionato").textContent = "Hai scelto: " + colore;
      document.body.style.backgroundColor = colore || "#f2f2f2";
    });

    // ðŸ”¹ Mostra la mail inserita
    document.getElementById("btnEmail").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const messaggio = document.getElementById("messaggioEmail");

      if (email === "") {
        messaggio.textContent = "Non hai inserito nessuna mail!";
        messaggio.style.color = "red";
      } else {
        messaggio.textContent = "La tua mail Ã¨: " + email;
        messaggio.style.color = "green";
      }
    });
  </script>

</body>
</html>
