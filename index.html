<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scopri dove sei!</title>
  <style>
    /* SFONDO STELLATO */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
      color: #fff;
      background: black;
      overflow: hidden;
      position: relative;
    }

    /* Stelle animate con pseudo-elementi */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow:
        100px 200px white, 150px 300px white, 250px 50px white,
        400px 400px white, 500px 100px white, 600px 300px white,
        700px 200px white, 800px 400px white, 900px 50px white,
        1000px 300px white, 1100px 100px white, 1200px 400px white;
      animation: twinkle 10s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { transform: translate(0,0); opacity: 0.8; }
      50% { transform: translate(-100px, -50px); opacity: 0.3; }
    }

    h1 {
      font-size: 2.8em;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #00000088;
      z-index: 1;
      position: relative;
    }

    button {
      background-color: #ffffffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1;
      position: relative;
    }

    button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
    }
  </style>

  <script>
    function cambiaTitolo() {
      const titolo = document.getElementById("titolo");
      titolo.style.color = "blue";
      titolo.innerText = "Hai passato il mouse sul titolo!";
    }

    function showMessage() {
      alert("ðŸŽ‰ Sei un grande!");
    }
  </script>
</head>
<body>
  <h1 id="titolo" onmouseover="cambiaTitolo()" onmouseout="this.innerText='Scopri dove ti trovi!'; this.style.color='#fff';">
    Scopri dove ti trovi!
  </h1>

  <button onclick="showMessage()">Clicca su di me</button>

  <!-- Bottone per accedere alla pagina Eventi DOM -->
  <a href="dom.html">
    <button>Vai alla pagina Eventi DOM</button>
  </a>
</body>
</html>
